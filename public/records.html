<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sales Records</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Avantgarde', sans-serif;
      margin: 0;
      padding: 20px;
      background: url("images/background.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    .filters {
      width: 90%;
      margin: 0 auto 20px auto;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      background-color: rgba(0,0,0,0.5);
      padding: 15px;
      border-radius: 12px;
      color: #fff;
    }

    .filters label {
      display: flex;
      flex-direction: column;
      font-weight: bold;
      flex: 1 1 200px;
    }

    .filters input, .filters button {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }

    .filters button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .filters button:hover {
      background-color: #43a047;
    }

    #totalProfit {
      width: 90%;
      margin: 10px auto;
      font-weight: bold;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      background-color: rgba(255,255,255,0.9);
      color: #000;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: #fff;
    }

    .day-header {
      background-color: #333;
      color: #fff;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<div id="navbarContainer"></div>

<h1>Sales Records</h1>

<div class="filters">
  <label>Date:
    <input type="date" id="datePicker">
  </label>
  <label>Customer:
    <input type="text" id="customerSearchInput">
  </label>
  <button id="searchBtn">Search</button>
  <button id="resetBtn">Reset</button>
</div>

<div id="totalProfit">Total Profit: KES 0.00</div>

<table>
  <thead>
    <tr>
      <th>Time</th>
      <th>Customer</th>
      <th>Products</th>
      <th>Total</th>
      <th>Profit</th>
    </tr>
  </thead>
  <tbody id="salesData"></tbody>
</table>

<script>
  document.addEventListener("DOMContentLoaded", () => {

    // Navbar injection
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbarContainer").innerHTML = html;

        // Highlight current page
        if(window.location.pathname.includes("records")) {
          document.getElementById("nav-records")?.classList.add("active");
        }

        const logoutForm = document.getElementById("logoutForm");
        if(logoutForm) {
          logoutForm.addEventListener("submit", e => {
            e.preventDefault();
            fetch("/logout", { method: "POST" }).then(() => window.location.href = "/admin-login");
          });
        }
      });

    const salesData = document.getElementById("salesData");
    const datePicker = document.getElementById("datePicker");
    const customerSearchInput = document.getElementById("customerSearchInput");
    const searchBtn = document.getElementById("searchBtn");
    const resetBtn = document.getElementById("resetBtn");
    const totalProfitEl = document.getElementById("totalProfit");

    let allSales = [];

    async function fetchSales() {
      try {
        const res = await fetch("/sales");
        const data = await res.json();
        allSales = Array.isArray(data) ? data : [];
        renderSales();
      } catch (err) {
        console.error("Failed to fetch sales:", err);
      }
    }

    function renderSales() {
      salesData.innerHTML = '';
      let totalProfit = 0;
      let lastDate = '';

      allSales.forEach(sale => {
        const saleDateObj = new Date(sale.sold_at || sale.soldAt || Date.now());
        if (isNaN(saleDateObj)) return;
        const saleDate = saleDateObj.toLocaleDateString();

        // Filter by date
        if (datePicker.value && saleDate !== new Date(datePicker.value).toLocaleDateString()) return;
        // Filter by customer
        if (customerSearchInput.value && !String(sale.customer).toLowerCase().includes(customerSearchInput.value.toLowerCase())) return;

        // Day header
        if (lastDate !== saleDate) {
          const tr = document.createElement("tr");
          tr.className = "day-header";
          tr.innerHTML = `<td colspan="5">${saleDate}</td>`;
          salesData.appendChild(tr);
          lastDate = saleDate;
        }

        // Map products correctly
        const items = Array.isArray(sale.items) ? sale.items : [];
        const productsStr = items.length 
          ? items.map(i => `${i.product || i.name || 'Unknown'} (x${i.quantity ?? 0})`).join(', ')
          : 'N/A';

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${saleDateObj.toLocaleTimeString()}</td>
          <td>${sale.customer || 'N/A'}</td>
          <td>${productsStr}</td>
          <td>${Number(sale.total ?? 0).toFixed(2)}</td>
          <td>${Number(sale.profit ?? 0).toFixed(2)}</td>
        `;
        salesData.appendChild(tr);

        totalProfit += Number(sale.profit ?? 0);
      });

      totalProfitEl.textContent = `Total Profit: KES ${totalProfit.toFixed(2)}`;
    }

    searchBtn.addEventListener("click", renderSales);
    resetBtn.addEventListener("click", () => {
      datePicker.value = '';
      customerSearchInput.value = '';
      renderSales();
    });

    fetchSales();
  });
</script>

</body>
</html>
