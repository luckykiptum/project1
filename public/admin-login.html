<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("images/background.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Avantgarde', sans-serif;
    }

    .login-box {
      width: 350px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      text-align: center;
    }

    .logo {
      width: 180px;
      margin-bottom: 10px;
    }

    h2 {
      color: #4CAF50;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #43a047;
    }
  </style>
</head>
<body>

<div class="login-box">
  <img src="images/logo.jpg" class="logo" alt="Company Logo">
  <h2>ADMIN LOGIN</h2>

  <form action="/admin-login" method="POST">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">LOGIN</button>
  </form>
</div>

</body>
</html>
